<form class="table-row" method="post" action="/time/add" enctype="multipart/form-data"
      up-target=".entries-tables" up-transition="move-left">
  <div class="table-cell">new one</div>
  <input name="day" value="{currentDay}" type="hidden">
  <div class="table-cell"><input name="start" type="time"/></div>
  <div class="table-cell"><input name="end" type="time"/></div>
  <div class="table-cell"><input type="submit"/></div>
</form>
